<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sh4r3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    .fakeimg {
      height: 200px;
      background: #aaa;
    }
  </style>

</head>

<body>
  <div data-include="header"></div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-6 row">
        <form action="/code/add/" method="post" enctype="multipart/form-data" target="_blank">
          <label for="code_file">Upload Code File:</label>
          <input type="file" name="code_file" id="code_file" accept=".txt, .py, .java, .cpp" required
            class="form-control mt-3">
          <input type="submit" value="Upload Code" class="btn btn-primary mt-3">
        </form>
      </div>
      <div class="col-md-6 row">
        <form action="/code/add/raw" method="post" target="_blank">
          <div class="mb-3">
            <label for="filename" class="form-label">File Name:</label>
            <input type="text" name="filename" id="filename" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="code" class="form-label">Code Content:</label>
            <textarea name="code" id="code" class="form-control" rows="5" required></textarea>
          </div>
          <input type="submit" value="Upload Code" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
  <div data-include="footer"></div>
</body>

</html>
<script src="templater.js"></script>
